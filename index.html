<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator - Apple Postavitev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .calculator {
            width: 500px;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .display {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        #result {
            width: 100%;
            height: 80px;
            background-color: black;
            color: white;
            border: none;
            font-size: 2.5rem;
            padding: 15px;
            text-align: right;
            border-radius: 10px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 stolpcev */
            grid-gap: 10px;
        }

        button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 50%;
            padding: 20px 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        button.orange-btn {
            background-color: #f39c12;
            color: white;
        }

        button.grey-btn {
            background-color: #bdc3c7;
            color: black;
        }

        button:hover {
            background-color: #616161;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button.orange-btn:hover {
            background-color: #e67e22;
        }

        button.grey-btn:hover {
            background-color: #95a5a6;
        }

        .span-2 {
            grid-column: span 2;
        }

        .span-3 {
            grid-column: span 3;
        }

        .footer-text {
            margin-top: 20px;
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" readonly id="result" value="0">
        </div>
        <div class="buttons">
            <!-- Prva vrstica -->
            <button>(</button>
            <button>)</button>
            <button>mc</button>
            <button>m+</button>
            <button>m-</button>
            <button>mr</button>

            <!-- Druga vrstica -->
            <button class="grey-btn">AC</button>
            <button class="grey-btn">±</button>
            <button class="grey-btn">%</button>
            <button class="orange-btn">÷</button>
            <button>2<sup>nd</sup></button>
            <button>x<sup>2</sup></button>

            <!-- Tretja vrstica -->
            <button>x<sup>3</sup></button>
            <button>x<sup>y</sup></button>
            <button>e<sup>x</sup></button>
            <button>10<sup>x</sup></button>
            <button>7</button>
            <button>8</button>

            <!-- Četrta vrstica -->
            <button>9</button>
            <button class="orange-btn">×</button>
            <button>√x</button>
            <button>3√x</button>
            <button>y√x</button>
            <button>ln</button>

            <!-- Peta vrstica -->
            <button>log<sub>10</sub></button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange-btn">−</button>
            <button>x!</button>

            <!-- Šesta vrstica -->
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>e</button>
            <button>EE</button>
            <button>π</button>

            <!-- Sedma vrstica -->
            <button>Rad</button>
            <button>sinh</button>
            <button>cosh</button>
            <button>tanh</button>
            <button>Rand</button>
            <button>1</button>

            <!-- Osma vrstica -->
            <button>2</button>
            <button>3</button>
            <button class="orange-btn">+</button>
            <button class="span-2">0</button>
            <button>.</button>
            <button class="orange-btn">=</button>
        </div>
    </div>

    <!-- Dodano: besedilo "vidaliusss" pod kalkulatorjem -->
    <div class="footer-text">
        vidaliusss
    </div>

    <script>
        const result = document.getElementById('result');
        const buttons = document.querySelectorAll('button');

        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                let buttonText = e.target.innerText;
                
                if(buttonText === 'AC') {
                    result.value = '0';
                } else if (buttonText === '=') {
                    result.value = eval(result.value);
                } else if (buttonText === '±') {
                    result.value = result.value.charAt(0) === '-' ? result.value.slice(1) : '-' + result.value;
                } else if (buttonText === '%') {
                    result.value = String(eval(result.value) / 100);
                } else {
                    if(result.value === '0') {
                        result.value = buttonText;
                    } else {
                        result.value += buttonText;
                    }
                }
            });
        });
    </script>
</body>
</html>
